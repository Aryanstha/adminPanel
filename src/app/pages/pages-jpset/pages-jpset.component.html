<main id="main" class="main">
    <div class="pagetitle">
       <h1>JP Setting</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Pages</li>
             <li class="breadcrumb-item active">JP Setting</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                    <p class="card">Tips: Once the parameters are edited, the accumulated amount on the Jackpot will be recalculated.</p>
                    <form>
                        <div class="row mb-3">
                           <label for="inputText" class="col-sm-2 col-form-label">Account:</label>
                           <div class="col-sm-10"> <input type="text" class="form-control"></div>
                        </div>
                        <div class="row mb-3">
                           <label for="inputGrandJP" class="col-sm-2 col-form-label">Accumulate Grand JP:</label>
                           <div class="col-sm-10"> <input type="text" class="form-control"></div>
                        </div>
                        <div class="row mb-3">
                           <label for="inputMajorJP" class="col-sm-2 col-form-label">Accumulate Major JP:</label>
                           <div class="col-sm-10"> <input type="text" class="form-control"></div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputMinorJP" class="col-sm-2 col-form-label">Accumulate Minor JP:</label>
                            <div class="col-sm-10"> <input type="text" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputMiniJP" class="col-sm-2 col-form-label">Accumulate Mini JP:</label>
                            <div class="col-sm-10"> <input type="text" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputGrandScore" class="col-sm-2 col-form-label">GrandScore:</label>
                            <div class="col-sm-10"> <input type="number" placeholder="Range 1500 to 5000" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputMajorScore" class="col-sm-2 col-form-label">MajorScore:</label>
                            <div class="col-sm-10"> <input type="number" placeholder="Range 500 to 2500" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputMinorScore" class="col-sm-2 col-form-label">MinorScore:</label>
                            <div class="col-sm-10"> <input type="number" placeholder="Range 100 to 200" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputMiniScore" class="col-sm-2 col-form-label">MiniScore:</label>
                            <div class="col-sm-10"> <input type="number" placeholder="Range 20 to 50" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputMiniScore" class="col-sm-2 col-form-label">MiniShareScore:</label>
                            <div class="col-sm-10"> <input type="number" placeholder="Range 1 to 6" class="form-control"></div>
                         </div>
                         <div class="row mb-3">
                            <label for="inputMaxShareNum" class="col-sm-2 col-form-label">MaxShareScore:</label>
                            <div class="col-sm-10"> <input type="number" placeholder="Range 7 to 10" class="form-control"></div>
                         </div>
                        <div class="row mb-3"> 
                            <div class="col-sm-10"> <button type="submit" class="btn btn-primary">Submit Form</button></div>
                         </div>
                    </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
